allow_list:
    - usr/bin/vim.gtk:
        - /dev
    - usr/bin/git:
        - /dev

add_map:
    - bin/bash: all
    - usr/bin/vim.gtk: 
        - /usr
        - /etc
    - usr/bin/git:
        - /usr
    - usr/bin/apt-get: all

export_env:
  - HOME: home
  - PATH:
      - usr/local/sbin
      - usr/sbin
      - sbin 
      - usr/local/bin
      - usr/bin
      - bin
  - LD_LIBRARY_PATH:
      - /lib
      - usr/local/lib
      - lib/x86_64-linux-gnu
      - usr/lib/x86_64-linux-gnu
      - usr/lib
      - lib
  - FAKECHROOT_EXCLUDE_PATH: $/tmp:/dev:/proc:/sys
  - FAKECHROOT_CMD_SUBST: $/bin/mount=/bin/true:/sbin/ldconfig.real=/bin/true:/dev/null=/bin/true:/usr/bin/mkfifo=/bin/true
  - VIMRUNTIME: usr/share/vim/vim74
  - TMPDIR: tmp

user_shell: bin/bash

__log_switch: true
__log_level: ERROR 

default_user: chroot
